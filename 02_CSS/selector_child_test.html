<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Selector Basic</title>
    <meta name='viewport' content='width=device-width, initial-scale=2'>
    <style>
        #header > h2 {
            color: red;
            
            }
        #section h2 {
            color: orange;

            }
        h2:hover {
            background-color: black;
        }
        h2:active {
            color: blue;
        }
        input:focus {
            background-color: thistle;
        }
        input:enabled {
            background-color: greenyellow;
        }
        input:disabled {
            background-color: gray;
        }
    </style>
</head>

<body>
    <div id="header">
        <h2 class="title">Lorem ipsum</h2>
        <div id="nav">
            <h2>Navigation</h2>
        </div>
        <h3>SubTitle</h3>
    </div>
    <div id="section">
        <h2 class="title">Lorem ipsum</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, quia ratione quisquam</p>
    </div>
    <div>
        <form>
            <label for="">이름</label>
            <input name="user_id" type="text" value="ghd0276"><br>
            <label for="">비밀번호</label>
            <input name="user_pass" type="text" value="1234" disabled><br>
        </form>
    </div>
</body>
</html>
