<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 자료형
        var num_val = 100;
        console.log(num_val / 10);

        console.log("오늘은\t\"월요일\"입니다\n즐거운 \'한주\'되세요");
        console.log(4+ 6);
        console.log("4" + "6");
        console.log(4 + "6");

        // 비교연산자
        console.log(52 < 123);
        console.log(52 > 123);
        console.log(10 >= 20);
        console.log(10 <= 20);
        console.log(10 == 20);
        console.log(10 != 20);

        // 논리연산자
        console.log("참의 반대는 " + !true);
        console.log("논리 연산 " + (10 < 20) && (20 < 30));
        console.log((10 < 20) || (20 > 30));

        // 변수
        var pi = 3.141592;
        console.log("파이는 " + pi);
        var num = 10;
        console.log("정수 num은 " + num);
        var greeting = ("Hello World!");
        console.log(greeting);


        
    </script>
</head>
<body>
    <h2>Javascript Study</h2>
</body>
</html>
