<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 함수
        function greeting(name) {
            alert("Hello World, " + name + " !");
            console.log("숨겨진 로그");
        }

        function square(x) {
            return x * x;
        }

        greeting("hong");
        var result = square(5);
        console.log(result);
    </script>
</head>
<body>
    <h2>Javascript</h2>
</body>
