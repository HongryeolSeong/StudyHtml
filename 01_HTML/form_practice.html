    <form>
        <h3>롯데시네마 예매 프로그램</h3><br>
        <!-- 날짜선택 -->

            <select>

                <option>1/31</option>
                <option>2/1</option>
                <option>2/2</option>

        <!-- 영화선택 -->

        <!-- 관람객수 -->
        <label for="number of people">관람객</label>
        <select>
            <option>1명</option>
            <option>2명</option>
            <option>3명</option>
            <option>4명</option>
        </select><br><br>
        
        <!-- 좌석선택 -->
        <label for="Movie">좌석선택</label>
        <input type="checkbox" name="chb_seat">a
        <input type="checkbox" name="chb_seat">b
        <input type="checkbox" name="chb_seat">c
        <input type="checkbox" name="chb_seat">d<br><br>

        <!-- 버튼 -->
        <input type="reset" value="초기화하기"><br><br>
        <input type="submit" value="예약하기"><br><br>
